<tr>
    <td class="label">
        <label for="{{labelfor}}">
        {{label}}
        {% if required %}
        &nbsp;<span class="required">(*)</span>
        {% endif %}
        </label>
    </td>
    <td>
        <input type="text" id="{{id}}" name="{{id}}" dojoType="phpr.DateTextBox" required="{{required}}" {{disabled}}
        constraints="{datePattern: 'yyyy-MM-dd'}" promptMessage="yyyy-MM-dd"
        invalidMessage="Invalid date. Use yyyy-MM-dd format." value="{{value}}" />
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
