<tr>
    <td class="label">
        <label for="{{labelfor}}">
        {{label}}
        {% if required %}
        &nbsp;<span class="required">(*)</span>
        {% endif %}
        </label>
    </td>
    <td>
        <textarea dojoType="dijit.form.Textarea" id="{{id}}" name="{{id}}">{{value}}</textarea>
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
