<tr>
    <td class="label">
        <label>
        {{label}}
        {% if required %}
        &nbsp;<span class="required">(*)</span>
        {% endif %}
        </label>
    </td>
    <td>
        <label>
            <span class="required">{{value}}</span>
        </label>
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
