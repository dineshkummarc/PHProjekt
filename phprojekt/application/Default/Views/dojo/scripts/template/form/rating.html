<tr>
    <td class="label">
        <label for="{{labelfor}}">
        {{label}}
        {% if required %}
        &nbsp;<span class="required">(*)</span>
        {% endif %}
        </label>
    </td>
    <td>
        <div id="{{id}}" name="{{id}}" dojoType="phpr.Default.System.Form.Rating" numStars="{{numStars}}" value="{{value}}" {{disabled}} >
        </div>
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
